    base_url: "https://images.mobian.org/qcom/weekly/"
    interfaces:
      - id: "phosh"
        label: "Phosh"
      - id: "plasma-mobile"
        label: "Plasma Mobile"
    flash_method: "soc_generic_fastboot"

  - id: "droidian"
    name: "Droidian"
    developer: "Droidian Team"
    discovery_strategy: "direct_static"
    channels:
      - id: "nightly"
        image_url: "https://images.droidian.org/droidian/nightly/arm64/google/image-fastboot-sargo.zip"
    flash_method: "fastboot_zip_orchestrator"
