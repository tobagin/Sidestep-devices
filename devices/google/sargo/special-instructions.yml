device_codename: "sargo"

# Logic: Blocks the UI until the user checks each 'danger' item
critical_warnings:
  - id: "verizon_check"
    level: "critical"
    text: "Verizon models cannot be unlocked. Ensure 'OEM Unlocking' is not greyed out in Developer Options."
  - id: "firmware_ubports"
    level: "warning"
    text: "UBports requires Android 9 (PQ3B) firmware. Flashing on Android 11+ firmware will break touch/sensors."

# Logic: Rendered as a grid of status badges in the 'Device Info' tab
hardware_status:
  working: ["Display", "WiFi", "Bluetooth", "Audio", "GPU", "SMS"]
  partial:
    - component: "Camera"
      note: "Standard photos work; no advanced post-processing."
    - component: "GPS"
      note: "Requires a clear view of the sky; cold lock takes 2-5 minutes."
  broken:
    - component: "VoLTE"
      note: "Carrier-dependent; currently unstable on mainline kernels."

# Logic: Rust backend variables
provisioning_flags:
  slot_type: "ab"               # Handles A/B partition logic
  needs_vbmeta_disable: true     # Appends '--disable-verity --disable-verification' to flash
  erase_userdata: true           # Runs 'fastboot erase userdata'
  fastboot_timeout_ms: 300000    # 5-minute timeout for large system images

resources:
  - label: "Pixel 3a postmarketOS Wiki"
    url: "https://wiki.postmarketos.org/wiki/Google_Pixel_3a_(google-sargo)"
  - label: "Droidian Device Status"
    url: "https://devices.droidian.org/#/devices/sargo"
