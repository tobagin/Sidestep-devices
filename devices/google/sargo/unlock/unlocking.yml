unlock_method: "standard_fastboot"
requirements:
  min_battery: 50
  drivers: "google_usb_driver"
steps:
  - id: 1
    type: "manual"
    text: "Go to Settings > About Phone and tap 'Build Number' 7 times."
  - id: 2
    type: "manual"
    text: "Go to System > Developer Options and enable 'USB Debugging' and 'OEM Unlocking'."
  - id: 3
    type: "automated"
    text: "Rebooting to Bootloader..."
    command: "adb reboot bootloader"
  - id: 4
    type: "automated"
    text: "Unlocking Bootloader (Follow prompts on phone screen)"
    command: "fastboot flashing unlock"
